<div class="container-fluid">
  <div class="row mb-5">

    <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Overview</h1>
      </div>

      <div class="row mb-2">
        <div class="col-md-6">
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div *ngIf="barChartData" class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">Chart One</strong>
              <canvas class="my-4 w-100" id="myChart1" width="450" height="300" baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
              ></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div *ngIf="daughnutChartData" class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-success">Chart Two</strong>
              <canvas class="my-4 w-100" id="myChart2" width="450" height="300" baseChart
                [data]="daughnutChartData"
                [labels]="daughnutChartLabels"
                [chartType]="daughnutChartType"
              ></canvas>
          </div>
        </div>
      </div>
    </div>

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-5 border-bottom">
        <h1 class="h2">User List</h1>
      </div>
      <div *ngIf="userList" class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>User Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of userList;let i = index">
              <td>{{i+1}}</td>
              <td>{{u.fname}}</td>
              <td>{{u.lname}}</td>
              <td>{{u.username}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
