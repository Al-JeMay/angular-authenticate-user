<div class="centerMe">
    <div class="card text-center div-width-60">
    <div class="card-header">
        Sign in to your dashboard
    </div>
    <div class="card-body">
        <form (submit)="onLoginSubmit()" class="form-signin">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input 
                type="email" 
                id="inputEmail" 
                class="form-control" 
                placeholder="Email address"
                [(ngModel)]="email" name="email" 
                required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input 
                type="password" 
                id="inputPassword" 
                class="form-control" 
                placeholder="Password" 
                [(ngModel)]="password" name="password" 
                required>
            <button class="btn btn-primary btn-sm d-flex justify-content-start" type="submit">SIGN IN</button>
        </form>
    </div>
    </div>
</div>
