<div class="container-fluid">
  <div class="row mb-5">

    <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
      <div *ngIf="name" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">{{name}}</h1>
      </div>
      <div *ngIf="user">
            <ul class="list-group">
                <li class="list-group-item">Username: {{user.username}}</li>
                <li class="list-group-item">Email: {{user.email}}</li>
            </ul>
        </div>
    </main>
 </div>
</div>
